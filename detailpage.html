<!DOCTYPE html>
<html lang="en">
<body>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Todo List</title>
</head>
    <div class="container">
        <h1>To Do Details</h1>
        <div class="to-do"></div>
        <div class="detail-form">
            <div class="note-form">
                <h3>Notes</h3>
                <textarea class="note-textarea" rows="4" cols="50"></textarea>
            </div>
            <div class="due-date-form">
                <h3>Due Date:</h3>
                <input class= "due-date-input" type="datetime-local">
            </div>
        </div>
        <div class="detail-buttons">
            <button id="go-back">Go Back</button>
            <button id="save">Save</button>
        </div>
    </div>
    <script type="text/javascript" src="detailpagescript.js"></script>
</body>
</html>
